<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("hello I am %s string", "poop");

      // Styled
      console.log(
        "%c I am Ralph",
        "font-size: 20px; background: blue;text-shadow: 20px 10px 0 red"
      );

      // warning!
      console.warn("WARNING");

      // Error :|
      console.error("ERROR");

      // Info
      console.info("I AM THE GOD OF WAR");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("AWWW!"), "THIS IS WRONG");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("ralph");
      console.count("ralph");
      console.count("ralph");
      console.count("yel");
      console.count("ralph");
      console.count("ralph");
      console.count("Lebron");
      console.count("ralph");
      console.count("ralph");
      console.count("ralph");
      console.count("kratoss");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
